<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Detalhes Evento</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/style.css" />
</head>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de eventos:</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/cadastrarEvento" class="waves-effect waves-light btn">
                        <i class="material-icons left">add_circle_outline</i>
                        Cadastrar Evento
                    </a></li>
                    <li><a href="/eventos" class="waves-effect waves-light btn">
                        <i class="material-icons left">format_list_bulleted</i>
                        Lista de Eventos
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <h5>Detalhes do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>

    <div class="container formConvidado">
        <th:block th:include="mensagemValidacao"></th:block>


        <form method="post" th:object="${convidado}">
            Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
            Rg: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
        </form>
    </div>

    <table class="container tabelaConvidado">
        <thead >
            <tr>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody th:each="convidado : ${convidados}">
            <td><span th:text="${convidado.nomeConvidado}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
            <!--<td><a class="waves-effect waves-light small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">-->
                    <!--<i class="material-icons left">delete</i>-->
                <!--</a>-->
            <!--</td>-->
            <td><a class="waves-effect waves-light small" th:href="@{/deletarConvidado(rg = ${convidado.rg})}">
                <i class="material-icons left">delete</i></a>
            </td>
        </tbody>
    </table>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="materialize/js/materialize.min.js"></script>
</body>
</html>
